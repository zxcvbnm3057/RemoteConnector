# Client configuration for UDP over TCP mode
# This mode encapsulates UDP packets in TCP connections (original behavior)

[GENERIC]
udp_over_tcp=true  # Use UDP over TCP tunneling

[PROXIES]
udp,10999  # Forward UDP traffic from local port 10999 to server
udp,10998  # Forward UDP traffic from local port 10998 to server
tcp,8080   # Forward TCP traffic from local port 8080 to server
# Client configuration for UDP hole punching mode
# This mode uses direct UDP connections with NAT traversal

[GENERIC]
udp_over_tcp=false  # Use UDP hole punching instead of TCP tunneling

[PROXIES]
udp,10999  # Forward UDP traffic from local port 10999 to server via hole punching
udp,10998  # Forward UDP traffic from local port 10998 to server via hole punching
tcp,8080   # TCP traffic still uses normal TCP tunneling